<!DOCTYPE html>
<html>

<head>
    <title>类的关系</title>
</head>

<body>
    <p>

        <h1>聚合</h1>
        <p>如果A类和其内部的变量B类和C类可以分开，则为聚合关系；否则为组合关系</p>
        <h1>组合</h1>
        <p>如果为组合关系，当其中一个被删除后，另一个也会被删除。</p>
        <h1>依赖</h1>
        <p>一个类中使用到了另一个类，包括全局变量、局部变量、参数。
            <br>两个特例：
            <h2>继承</h2>
            <p>类与类的继承</p>
            <h2>实现</h2>
            <p>类对接口的实现</p>
        </p>
        <h1>关联</h1>
        <p>依赖关系的一种特例
            <h2>单向关联</h2>
            <p>A类中使用到了B类，B类中没有使用到A类</p>
            <h2>双向关联</h2>
            <p>A类中使用到了B类，B类中也使用到A类</p>
        </p>

    </p>
</body>

</html>
